<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="bookicon2.png">
    <link rel="boolmark" href="bookicon2.png">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Mario Feng's Todo List</h1>
      <span>用來記錄生活事件的軟體</span>
    </header>
    <main>
      <div >
        <form>
          <input type="text" />
          <input type="number" min="1" max="12" placeholder="M" required />
          <input type="number" min="1" max="31" placeholder="D" required />
          <button type="submit">Add into List</button>
        </form>
        <p class="po">使用方法:
          <br>
          <span>
            輸入事件，並打上發生日期，按下sort By Time可以把事件依時間大小排列
          </span>
        </p>
      </div>
      
     
      <br />
      <br />
      
      <section class="right">
        <div class="sort">
          <button>Sort By Time</button>
        </div>
        <section>
        </section>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
